before_script:
  - cd npm-api-maker && yarn install --network-timeout 120000
  - cd npm-api-maker && yarn link
  - cd npm-api-maker-inputs && yarn install --network-timeout 120000
  - cd npm-api-maker-inputs && yarn link @kaspernj/api-maker
  - cd npm-api-maker-inputs && yarn link
  - cd npm-api-maker-bootstrap && yarn install --network-timeout 120000
  - cd npm-api-maker-inputs && yarn link @kaspernj/api-maker
  - cd npm-api-maker-inputs && yarn link @kaspernj/api-maker-inputs
  - cd npm-api-maker-bootstrap && yarn link
  - cd ruby-gem/spec/dummy && yarn install --network-timeout 120000
  - cd ruby-gem/spec/dummy && yarn link @kaspernj/api-maker
  - cd ruby-gem/spec/dummy && yarn link @kaspernj/api-maker-bootstrap
  - cd ruby-gem/spec/dummy && yarn link @kaspernj/api-maker-inputs
  - source /home/build/.rvm/scripts/rvm && rvm use ruby-3.0.3 && cd ruby-gem && bundle install --jobs 4 --without production staging
  - source /home/build/.rvm/scripts/rvm && rvm use ruby-3.0.3 && cd ruby-gem && bundle exec appraisal install
  - source /home/build/.rvm/scripts/rvm && rvm use ruby-3.0.3 && cd ruby-gem && bundle exec appraisal bundle
  - cd ruby-gem/spec/dummy && yarn
  - source /home/build/.rvm/scripts/rvm && rvm use ruby-3.0.3 && cd ruby-gem/spec/dummy && bundle exec rails db:environment:set RAILS_ENV=test
  - source /home/build/.rvm/scripts/rvm && rvm use ruby-3.0.3 && cd ruby-gem/spec/dummy && bundle exec rails db:schema:load
  - source /home/build/.rvm/scripts/rvm && rvm use ruby-3.0.3 && cd ruby-gem/spec/dummy && rake api_maker:generate_models
