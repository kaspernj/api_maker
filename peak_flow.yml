      RUBY_VERSION: 3.0.3
    name: RSpec WillPaginate Ruby 3.0.3
    script:
      - cd ruby-gem && bundle exec appraisal will_paginate rspec --format documentation spec/api_maker spec/services
  build_5:
    environment:
      RUBY_VERSION: 2.7.4
    name: Chrome Kaminari Ruby 2.7.4
    script:
