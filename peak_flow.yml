before_script:
  - cd npm-api-maker && yarn install --network-timeout 120000
  - cd npm-api-maker && yarn link
  - cd npm-api-maker-inputs && yarn install --network-timeout 120000
  - cd npm-api-maker-inputs && yarn link @kaspernj/api-maker
  - cd npm-api-maker-inputs && yarn link
  - cd npm-api-maker-bootstrap && yarn install --network-timeout 120000
  - cd npm-api-maker-inputs && yarn link @kaspernj/api-maker
  - cd npm-api-maker-inputs && yarn link @kaspernj/api-maker-inputs
  - cd npm-api-maker-bootstrap && yarn link
  - cd ruby-gem/spec/dummy && yarn install --network-timeout 120000
  - cd ruby-gem/spec/dummy && yarn link @kaspernj/api-maker
  - cd ruby-gem/spec/dummy && yarn link @kaspernj/api-maker-bootstrap
  - cd ruby-gem/spec/dummy && yarn link @kaspernj/api-maker-inputs
  - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.7.4 && cd ruby-gem && bundle install --jobs 4 --without production staging
  - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.7.4 && cd ruby-gem && bundle exec appraisal install
  - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.7.4 && cd ruby-gem && bundle exec appraisal bundle
  - cd ruby-gem/spec/dummy && yarn
  - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.7.4 && cd ruby-gem/spec/dummy && bundle exec rails db:environment:set RAILS_ENV=test
  - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.7.4 && cd ruby-gem/spec/dummy && bundle exec rails db:schema:load
  - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.7.4 && cd ruby-gem/spec/dummy && rake api_maker:generate_models
builds:
  build_1:
    name: RSpec Kaminari
    script:
      - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.7.4 && cd ruby-gem && bundle exec appraisal kaminari rspec --format documentation spec/api_maker spec/services
  build_2:
    name: RSpec WillPaginate
    script:
      - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.7.4 && cd ruby-gem && bundle exec appraisal will_paginate rspec --format documentation spec/api_maker spec/services
  build_3:
    name: Chrome Kaminari
    script:
      - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.7.4 && cd ruby-gem && xvfb-run bundle exec appraisal kaminari rspec --format documentation spec/system
  build_4:
    name: Chrome WillPaginate
    script:
      - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.7.4 && cd ruby-gem && xvfb-run bundle exec appraisal will_paginate rspec --format documentation spec/system
  build_5:
    name: Firefox Kaminari
    environment:
      SELENIUM_DRIVER: firefox
    script:
      - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.7.4 && cd ruby-gem && xvfb-run bundle exec appraisal kaminari rspec --format documentation spec/system
  build_6:
    name: Firefox WillPaginate
    environment:
      SELENIUM_DRIVER: firefox
    script:
      - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.7.4 && cd ruby-gem && xvfb-run bundle exec appraisal will_paginate rspec --format documentation spec/system
  build_7:
    name: NPM API maker Jest
    script:
      - cd npm-api-maker && yarn test
  build_8:
    name: Linters
    script:
      - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.7.4 && cd ruby-gem && bundle exec rubocop
      - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.7.4 && cd ruby-gem && bundle exec rails_best_practices
      - cd npm-api-maker && yarn eslint .
      - cd npm-api-maker && yarn eslint-find-rules -u .eslintrc.js
      - cd npm-api-maker-bootstrap && yarn eslint .
      - cd npm-api-maker-bootstrap && yarn eslint-find-rules -u .eslintrc.js
      - cd npm-api-maker-inputs && yarn eslint .
      - cd npm-api-maker-inputs && yarn eslint-find-rules -u .eslintrc.js
