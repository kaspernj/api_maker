before_install:
  - cd ruby-gem && gem install bundler -v 2.0.2
  - sudo apt-get update && sudo apt-get install -y firefox google-chrome-stable
before_script:
  - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.5.7 && cd ruby-gem && bundle install --jobs 4 --without production staging
  - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.5.7 && cd ruby-gem && bundle exec appraisal install
  - cd ruby-gem/spec/dummy && yarn
  - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.5.7 && cd ruby-gem/spec/dummy && bundle exec rails db:environment:set RAILS_ENV=test
  - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.5.7 && cd ruby-gem/spec/dummy && bundle exec rails db:schema:load
  - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.5.7 && cd ruby-gem/spec/dummy && rake api_maker:generate_models
builds:
  build_1:
    name: Ruby gem / RSpec Kaminari
    script:
      - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.5.7 && cd ruby-gem && bundle exec appraisal kaminari rspec spec/api_maker spec/services
  build_2:
    name: Ruby gem / RSpec WillPaginate
    script:
      - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.5.7 && cd ruby-gem && bundle exec appraisal will_paginate rspec spec/api_maker spec/services
  build_3:
    name: Ruby gem / Chrome Kaminari
    script:
      - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.5.7 && cd ruby-gem && xvfb-run bundle exec appraisal kaminari rspec spec/system
  build_4:
    name: Ruby gem / Chrome WillPaginate
    script:
      - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.5.7 && cd ruby-gem && xvfb-run bundle exec appraisal will_paginate rspec spec/system
  build_5:
    name: Ruby gem / Firefox Kaminari
    environment:
      SELENIUM_DRIVER: firefox
    script:
      - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.5.7 && cd ruby-gem && xvfb-run bundle exec appraisal kaminari rspec spec/system
  build_6:
    name: Ruby gem / Firefox WillPaginate
    environment:
      SELENIUM_DRIVER: firefox
    script:
      - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.5.7 && cd ruby-gem && xvfb-run bundle exec appraisal will_paginate rspec spec/system
  build_7:
    name: Ruby gem / Linters
    script:
      - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.5.7 && cd ruby-gem && bundle exec rubocop
      - source /home/build/.rvm/scripts/rvm && rvm use ruby-2.5.7 && cd ruby-gem && bundle exec rails_best_practices
  build_8:
    name: NPM inputs / Jest
    script:
      - cd npm-api-maker-inputs && ls -l
      - cd npm-api-maker-inputs && yarn install
      - cd npm-api-maker-inputs && ls -l
      - cd npm-api-maker-inputs && yarn test
